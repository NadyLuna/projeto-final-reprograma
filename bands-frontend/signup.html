<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

      crossorigin="anonymous"
    />
    <link

    <!-- <link rel="stylesheet" href="main.css" /> -->
  </head>

  <body>
    <div id="form_wrapper">
      <form id="signup_form">
        <h2>Cadastro</h2>
        <div class="input_container">
          <i class="fas fa-envelope"></i>
          <input
            placeholder="Email"
            type="email"
            name="email"
            id="field_email"
            class="input_field"
          />
        </div>
        <div class="input_container">
          <i class="fas fa-lock"></i>
          <input
            placeholder="Password"
            type="password"
            name="password"
            id="field_password"
            class="input_field"
          />
        </div>
        <button type="submit" id="input_signup_submit" class="input_field">
          Cadastrar
        </button>
        <div id="login_account">
          JÃ¡ tem uma conta? <a href="login.html">Entre.</a>
        </div>
        <div id="back_to_home">
          <a href="index.html">Voltar para a pÃ¡gina inicial.</a>
        </div>
      </form>
    </div>
  </body>
</html>
